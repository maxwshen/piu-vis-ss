[[redirects]]
  from = "/*"
  to = "/.netlify/functions/bot-blocker"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/blocked"
  status = 403
  force = true
  conditions = {User-Agent = "~.*Amazonbot.*"}

[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[[edge_functions]]
  function = "bot-blocker"
  path = "/*"

[[edge_functions]]
  function = "serve"
  path = "/*"

[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=86400" # Cache for 1 day
    Vary = "Accept-Encoding"

[[headers]]
  for = "/chart-jsons/*"
  [headers.values]
    Cache-Control = "public, max-age=86400" # Cache for 1 day
    Vary = "Accept-Encoding"

[[headers]]
  for = "/chart-jsons/page-content/*"
  [headers.values]
    Cache-Control = "public, max-age=86400" # Cache for 1 day
    Vary = "Accept-Encoding"
    
[[headers]]
  # For your HTML/app shell
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # For static assets like images, CSS, JS
  for = "/images/*"  # Adjust path based on your structure
  [headers.values]
    Cache-Control = "public, max-age=31536000" # Cache for 1 year

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000" # Cache for 1 year

[[headers]]
  for = "/*"
  [headers.values]
    # Add rate limiting headers
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"